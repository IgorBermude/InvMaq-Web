<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Inventário de Máquinas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="p-1">
  <div class="topbar sticky-top">
    <div class="container py-3 d-flex align-items-center flex-wrap">
      <h1 class="app-title mb-0">
        Inventário de Máquinas
      </h1>
      <nav class="primary-navigation ms-4 ms-md-5">
        <ul id="moremenu-68f0eb7e0ad6b-navbar-nav" role="menubar" class="nav gap-4 flex-row flex-wrap">
          <li data-key="home" class="nav-item" role="none" data-forceintomoremenu="false">
            <a href="/" role="menuitem"
               class="nav-link {% if request.path == '/' %}active{% endif %}"
               aria-current="{% if request.path == '/' %}page{% endif %}">
              Máquinas
            </a>
          </li>
          <li data-key="reports" class="nav-item" role="none" data-forceintomoremenu="false">
            <a href="/relatorios" role="menuitem"
               class="nav-link {% if request.path.startswith('/relatorios') %}active{% endif %}"
               aria-current="{% if request.path.startswith('/relatorios') %}page{% endif %}">
              Relatórios
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="container mt-3">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
